    $(document).ready(function(){

            $(".navlinks a").css("margin", "0px 10px");

$(".header").css("box-shadow", "0px 0px 0px white");

            $(".logo").css("float", "left");

            $(".navbar").css("float", "right");
        
        }
      });
        

        
    });
</script>
